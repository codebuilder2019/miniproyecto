{% extends "general/layout.html" %}
{% load static %}

{% block body %}
<div id="main-container">
    <h1><center>Eventos</center></h1>
    {% for event in events %}  
    <div class="container">
        <div class="row">
            <div class="col-3 col-lg-3 p-2">
                <article class="card h-100 bg-sucess">
                    <center>
                        <h3 class="title">{{ event.name}}</h3>     
                        <p>{{event.description}}</p>
                     </center>
                </article>
            </div>            
        </div>
    </div>
    
    <br>
    {% endfor %}
</div>
{% endblock %}
