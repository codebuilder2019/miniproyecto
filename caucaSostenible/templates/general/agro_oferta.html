{% extends "general/layout.html" %}
{% load static %}

{% block body %}
<div id="main-container">
    <h1><center>Agro Oferta</center></h1>
    <br>    
    {% for product in products %}    
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 p-2">
                <article class="card h-100 bg-sucess">
                    <center>
                    <h3 class="title">{{product.name}}</h3>    
                    <img id="product_img" src="{{product.imgURL}}" class="img-fluid" style="max-height: 400px;" alt="">
                    <p>Cantidad: {{product.description}}</p>
                    <p>Descuento: {{product.discount}}</p>
                    <p>Precio: {{product.price}}</p>
                     </center>
                </article>
            </div>            
        </div>
    </div>
    {% endfor %}
    
</div>
{% endblock %}
