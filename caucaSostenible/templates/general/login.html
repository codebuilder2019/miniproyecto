{% extends "general/layout.html" %}

{% block body %}
    <div class="unspaced-form-row centered-content">
        <div class="col-12 col-sm-3">
            <div class="centered-content">
                <h1>Login</h1>
            </div>

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Contraseña">
                </div>
                <div style="display: flex; justify-content: flex-end">
                    <input class="common-button" type="submit" value="Login">
                </div>
            </form>
            
            <hr>
            <div class="centered-content common-text">
                ¿No tienes una cuenta?&nbsp;<a href="{% url 'register' %}">Registrate aquí.</a>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
