{% extends "general/layout.html" %}
{% load static %}

{% block body %}
<div id="main-container">
    <h1>Canasta Agricola</h1>
    {% for product in products %}
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <p>{{product.discount}}</p>
    <p>{{product.description}}</p>
    <p>{{product.imgURL}}</p>
    <br>
    {% endfor %}
</div>
{% endblock %}
