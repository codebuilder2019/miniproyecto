{% extends "general/layout.html" %}
{% load static %}

{% block body %}
<div id="main-container">
    <h1><center>Canasta Agricola</center></h1>
    {% for product in products %}          
    <div class="container">
        <div class="row">            
            <div class="col-2 col-lg-2 p-2">                         
                <article class="card h-100 bg-sucess">
                    <center>
                    <h3 class="title">{{product.name}}</h3>    
                    <img id="product_img" src="{{product.imgURL}}" class="img-fluid" style="max-height: 100px;" alt="">
                    <p>Cantidad: {{product.description}}</p>
                    <p>Descuento: {{product.discount}}</p>
                    <p>Precio: {{product.price}}</p>
                     </center>
                </article>                          
            </div>                    
        </div>
    </div>
    <br>
    {% endfor %}
</div>
{% endblock %}
