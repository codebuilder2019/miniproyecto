{% extends "general/layout.html" %}
{% load static %}

{% block body %}

{% endblock %}
{% block script %}
<script>
    function removeInvestor(investorsId) {
        fetch('investors/' + investorsId, {
            method: 'DELETE'
        })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                location.href = "{% url 'investorsCrud' %}"
            });
    }
</script>
{% endblock %}
