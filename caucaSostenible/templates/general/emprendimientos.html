{% extends "general/layout.html" %}
{% load static %}

{% block body %}
<div id="main-container">
    <h1>Emprendimientos y Asociaciones</h1>
    {% for undertaking in undertakings %}
    <p>{{undertaking.name}}</p>
    <p>{{undertaking.description}}</p>
    <p>{{undertaking.location}}</p>
    <p>{{undertaking.phone}}</p>
    <p>{{undertaking.imgURL}}</p>
    <br>
    {% endfor %}
</div>
{% endblock %}
