{% extends "general/layout.html" %}
{% load static %}

{% block body %}
<div id="main-container">
    <h1><center>Emprendimientos y Asociaciones</center></h1>
    {% for undertaking in undertakings %}    
    <div class="container">
        <div class="row">
            <div class="col-2 col-lg-2 p-2">
                <article class="card h-100 bg-sucess">
                    <center>
                    <h3 class="title">{{undertaking.name}}</h3>    
                    <img id="undertaking_img" src="{{undertaking.imgURL}}" class="img-fluid" style="max-height: 400px;" alt="">
                    <p>Ubicación: {{undertaking.location}}</p>
                    <p>Teléfono: {{undertaking.phone}}</p>
                     </center>
                </article>
            </div>            
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
