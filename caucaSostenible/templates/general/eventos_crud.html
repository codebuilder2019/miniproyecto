{% extends "general/layout.html" %}
{% load static %}

{% block body %}

{% endblock %}
{% block script %}
<script>
    function removeEvent(eventId) {
        fetch('events/' + eventId, {
            method: 'DELETE'
        })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                location.href = "{% url 'eventsCrud' %}"
            });
    }
</script>
{% endblock %}
